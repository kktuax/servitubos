{% if site.theme_settings.footer_text %}
<footer class="m-0 py-2 bg-dark text-white-50">
	<p class="text text-center">
		{{ site.theme_settings.footer_text }} 
		{% if site.theme_settings.email_address %}
		{% assign email_parts = site.theme_settings.email_address | split: "@" %}
		<span><a 
		   data-username="{{ email_parts.first }}" 
		   data-domain="{{ email_parts.last }}" 
		   href="#" title="{{ site.theme_settings.str_email }}"
		   onclick="this.href = 'mailto:' + this.dataset.username + '@' + this.dataset.domain"
		 >
			<span class="fa-stack fa-lg">
				<i class="fa fa-circle fa-stack-2x"></i>
				<i class="fa fa-envelope fa-stack-1x fa-inverse"></i>
			</span>
		</a></span>
		{% endif %}
	</p>
</footer>
{% endif %}

<!-- Main JS (navbar.js, katex_init.js and masonry_init.js)-->
<script defer=true src="{{ '/assets/js/main.min.js' | relative_url }}"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<!-- Google Analytics -->
{% if site.theme_settings.google_analytics %}
<script>
	(function(i, s, o, g, r, a, m) {
		i['GoogleAnalyticsObject'] = r;
		i[r] = i[r] || function() {
			(i[r].q = i[r].q || []).push(arguments)
		}, i[r].l = 1 * new Date();
		a = s.createElement(o),
			m = s.getElementsByTagName(o)[0];
		a.async = 1;
		a.src = g;
		m.parentNode.insertBefore(a, m)
	})(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

	ga('create', '{{ site.theme_settings.google_analytics }}', 'auto');
	ga('send', 'pageview');

</script>
{% endif %}
